<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary mt-5">Criar conta</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="UsuÃ¡rio">
  </div>

  <div class="form-group">
    <label for="favouriteValues">Qual seu valor favorito?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value"> {{value.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Senha">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Registrar</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
  </div>
  
</form>
